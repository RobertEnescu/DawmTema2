<form [formGroup]="form" nz-form>
  <nz-form-item>
    <nz-form-label [nzSpan]="6" nzRequired>Item Name</nz-form-label>
    <nz-form-control [nzSpan]="16">
      <input nz-input formControlName="name" />
      <ng-container
        *ngIf="form.controls['name'].dirty && form.controls['name'].errors"
      >
        Please enter an item name.
      </ng-container>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="6" nzRequired>Item Description</nz-form-label>
    <nz-form-control [nzSpan]="16">
      <textarea nz-input formControlName="description"></textarea>
      <ng-container
        *ngIf="
          form.controls['description'].dirty &&
          form.controls['description'].errors
        "
      >
        Please enter an item description.
      </ng-container>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="6" nzRequired>Item Price</nz-form-label>
    <nz-form-control [nzSpan]="16">
      <input nz-input formControlName="price" type="number" step="0.10" />
      <ng-container
        *ngIf="form.controls['price'].dirty && form.controls['price'].errors"
      >
        Please enter a valid item price.
      </ng-container>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control [nzSpan]="16" [nzOffset]="6">
      <button nz-button nzType="primary" (click)="handleCancel()" type="button">
        Cancel
      </button>
      <button nz-button nzType="primary" (click)="submitForm()" type="button">
        Submit
      </button>
    </nz-form-control>
  </nz-form-item>
</form>
